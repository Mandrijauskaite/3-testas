<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <div class="column">
            <h1 class="title">Get In Touch</h1>
            <form class="form">
                <div class="row">
                    <label for="name1"></label>
                    <input type="name1" id="name1" required placeholder="First name">
                </div>
                <div class="row1">
                    <label for="name2"></label>
                    <input type="name2" id="name2" required placeholder="Last name">
                </div>
                <div class="row2">
                    <label for="mail"></label>
                    <input type="mail" id="mail" required placeholder="Email">
                </div>
                <div class="row3">
                    <label for="phone"></label>
                    <input type="phone" id="phone" required placeholder="Phone">
                </div>
                <div class="row4">
                    <label for="address"></label>
                    <input type="address" id="address" required placeholder="Address">
                </div>
                <div class="row5">
                    <label for="message"></label>
                    <input type="message" id="message" required placeholder="Type your message here">
                </div>
                <div class="button">
                    <nav>
                        <a href="button" target="_blank">Submit</a>
                    </nav>
                </div>
                <div class="description">Thanks for submiting!</div>
            </form>
        </div>
    </main>
</body>

</html>
